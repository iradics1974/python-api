name: Build and push Docker image

on:
  push:
    branches: [ "main" ]
    # Only rebuild when app / Docker related files change
    paths:
      - "app.py"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/docker-build.yml"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: docker.io/iradics1974/python-api:latest
